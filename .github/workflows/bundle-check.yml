name: Bundle Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsup.config.ts'

jobs:
  bundle-check:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm run build:lib

      - name: Run bundle size benchmark
        run: npx tsx scripts/benchmark-bundle-size.ts

      - name: Read benchmark results
        id: bundle-stats
        run: |
          STATS=$(cat src/lib/bundle-stats.json)
          echo "stats<<EOF" >> $GITHUB_OUTPUT
          echo "$STATS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format PR comment
        id: format-comment
        run: |
          # Extract key values from JSON
          ONE_ICON=$(cat src/lib/bundle-stats.json | jq -r '.scenarios[0].bundleSize.gzip')
          FIVE_ICONS=$(cat src/lib/bundle-stats.json | jq -r '.scenarios[1].bundleSize.gzip')
          TEN_ICONS=$(cat src/lib/bundle-stats.json | jq -r '.scenarios[2].bundleSize.gzip')
          FULL=$(cat src/lib/bundle-stats.json | jq -r '.scenarios[-1].bundleSize.gzip')
          TOTAL_ICONS=$(cat src/lib/bundle-stats.json | jq -r '.totalIconCount')
          TIMESTAMP=$(cat src/lib/bundle-stats.json | jq -r '.timestamp')

          # Convert bytes to KB
          ONE_KB=$(echo "scale=1; $ONE_ICON / 1024" | bc)
          FIVE_KB=$(echo "scale=1; $FIVE_ICONS / 1024" | bc)
          TEN_KB=$(echo "scale=1; $TEN_ICONS / 1024" | bc)
          FULL_KB=$(echo "scale=1; $FULL / 1024" | bc)

          # Calculate savings percentage
          SAVINGS=$(echo "scale=1; (1 - $ONE_ICON / $FULL) * 100" | bc)

          # Create comment body
          cat << COMMENT > comment.md
          ## Bundle Size Report

          | Import | Bundle Size (gzip) |
          |--------|-------------------|
          | 1 icon | ${ONE_KB} KB |
          | 5 icons | ${FIVE_KB} KB |
          | 10 icons | ${TEN_KB} KB |
          | Full import (*) | ${FULL_KB} KB |

          **Tree shaking saves ${SAVINGS}% when importing 1 icon!**

          <details>
          <summary>Details</summary>

          - Total icons: ${TOTAL_ICONS}
          - Measured at: ${TIMESTAMP}
          - Bundler: esbuild (minified, gzipped)
          - Externals: react, react-dom, motion

          </details>
          COMMENT

          echo "comment_file=comment.md" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('comment.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Bundle Size Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Check for size regression
        run: |
          # Get the 1-icon bundle size
          ONE_ICON=$(cat src/lib/bundle-stats.json | jq -r '.scenarios[0].bundleSize.gzip')

          # Fail if 1 icon is larger than 5KB (indicates tree shaking issue)
          if [ "$ONE_ICON" -gt 5000 ]; then
            echo "::error::Bundle size regression detected! 1 icon should be less than 5KB (gzipped), got ${ONE_ICON} bytes"
            exit 1
          fi

          echo "Bundle size check passed: 1 icon = ${ONE_ICON} bytes (gzipped)"
